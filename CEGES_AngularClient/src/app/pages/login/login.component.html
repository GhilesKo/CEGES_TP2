<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input matInput placeholder="pat@example.com" formControlName="email">
          <mat-error *ngIf="form.get('email')?.invalid">{{getErrorMessage('email')}}</mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="form.get('password')?.invalid">{{getErrorMessage('password')}}</mat-error>
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button color="primary">Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
